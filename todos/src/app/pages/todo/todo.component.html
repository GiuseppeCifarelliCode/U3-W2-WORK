<main>
<div *ngIf="!fetchCompleted">Loading Tasks...
</div>
<div *ngIf="emptyTodo">There isn't Tasks.
</div>

<ul>
  <li *ngFor="let todo of todos, let i = index" >{{todo.title}}
    <input type="checkbox" (click)="checkTask(todo,i)" [checked] = "check[i]">
    <!-- <button   (click)="editTask(todo,i)">Edit</button>  -->
  </li>
</ul>

<form>
  <input type="text" required name="title" [(ngModel)] = 'newTodo.title'>
  <button (click)="createTask()">+</button>
</form>
</main>
